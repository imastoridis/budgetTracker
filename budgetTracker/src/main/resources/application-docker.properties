# ==================================
# Spring and Server Configuration Development with Docker
# ==================================
server.port=8080
# ==================================
# Database Configuration (PostgreSQL)
# ==================================
# NOTE: Connection details are primarily set via Docker Compose environment variables,
# but these properties serve as a fallback/default for local runs.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/budget_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# ==================================
# JPA/Hibernate Configuration
# ==================================
# Setting the PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# CRITICAL SETTING: Controls schema management.
# - update: Recommended for development; updates the schema but does not drop data.
# - create-drop: Drops and recreates the schema on *every* startup (causes data loss!).
spring.jpa.hibernate.ddl-auto=update
#debug=true
# Optional: Log the SQL Hibernate executes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ==================================
# Security Configuration
# ==================================
# The SecurityConfig class handles the primary configuration.
# ----------------------------------------
# Redis Caching Configuration
# ----------------------------------------
spring.data.redis.host=redis
spring.data.redis.port=6379
# spring.data.redis.password=
# Set DevTools to poll more frequently (default is 1000ms)
spring.devtools.restart.poll-interval=500ms

# Set a shorter quiet period after a change before restarting
spring.devtools.restart.quiet-period=100ms
