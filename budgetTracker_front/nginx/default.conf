server {
  # Listen on port 80, the default HTTP port
  listen 80;

  # Set the root directory for serving files
  root /usr/share/nginx/html;

  # Enable gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml application/xml+rss text/javascript;

  # Configure the main location block
  location / {
    # Try serving the requested file first
    try_files $uri $uri/ /index.html;
  }
}
