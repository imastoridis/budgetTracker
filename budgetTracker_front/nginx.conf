server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # =========================
    # API
    # =========================
    location ^~ /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Swagger UI
    # =========================
    location ^~ /budgetTracker/documentation/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect http://backend:8080/swagger-ui/ /budgetTracker/documentation/;
    }

    # =========================
    # OpenAPI JSON
    # =========================
    location ^~ /budgetTracker/v3/api-docs/ {
        proxy_pass http://backend:8080/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # BLOCK /budgetTracker FROM ANGULAR
    # =========================
    location ^~ /budgetTracker/ {
        return 404;
    }
    
    # =========================
    # Angular SPA (LAST)
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
