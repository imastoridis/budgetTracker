server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API calls to backend to avoid CORS issues
    # location /api/ {
    #     proxy_pass http://app-prod:8080;
    # }
}