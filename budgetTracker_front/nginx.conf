server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Handle API - Priority 1
    location /budgetTracker/api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. Handle Swagger UI - Priority 2
    # This MUST come before the / block so Angular doesn't steal the request
    location /budgetTracker/documentation/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Disable trying to serve this via Angular
        break; 
    }

    # 3. Handle the JSON docs
    location /budgetTracker/v3/api-docs/ {
        proxy_pass http://backend:8080/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. Angular Catch-all - Priority Last
    # This handles all frontend routing
    location / {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }
}