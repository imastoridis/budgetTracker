server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. API - ^~ ensures this is prioritized over the / catch-all
    location ^~ /budgetTracker/api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
    }

    # 2. Swagger UI - CRITICAL FIX
    # The ^~ stops Nginx from checking the "location /" block
    location ^~ /budgetTracker/documentation/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        
        # Ensures that internal redirects in Swagger use the correct path
        proxy_redirect http://backend:8080/swagger-ui/ /budgetTracker/documentation/;
    }

    # 3. API Docs JSON
    location ^~ /budgetTracker/v3/api-docs/ {
        proxy_pass http://backend:8080/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
    }

    # 4. Angular Catch-all
    # This must be the LAST block and have no special modifiers
    location / {
        try_files $uri $uri/ /index.html;
    }
}