server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # API
    location ^~ /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI (HTML + ASSETS)
    location ^~ /documentation/ {
        proxy_pass http://backend:8080/swagger-ui/; 
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;

        # This handles internal redirects from the backend
        proxy_redirect http://backend:8080/swagger-ui/ /budgetTracker/documentation/;
    }

    # OpenAPI JSON
    location ^~ /v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /budgetTracker;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Angular SPA (ROOT ONLY)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
