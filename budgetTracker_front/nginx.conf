server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. API - Works (Path matches)
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. THE FIX: Map the external name "documentation" to the internal "swagger-ui"
    location /documentation/ {
        # This points to the ACTUAL path Spring Boot uses
        proxy_pass http://backend:8080/swagger-ui/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. API-Docs - Works (Path matches)
    location /v3/api-docs/ {
        proxy_pass http://backend:8080/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. Angular Catch-all
    location / {
        try_files $uri $uri/ /index.html;
    }
}