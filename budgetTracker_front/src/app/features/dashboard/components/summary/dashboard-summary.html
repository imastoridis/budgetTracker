<div class="p-4 flex flex-col bg-white shadow-xl rounded-xl h-[90vh]">
    <div class="flex border-b align-items-center text-xl font-semibold text-sky-700">
        <mat-icon aria-label="face icon" fontIcon="business_center"></mat-icon>
        <h2>Monthly Budget</h2>
    </div>

    <div class="flex flex-col gap-3 h-full">
        <!-- Categories -->
        <app-dashboard-summary-categories [allCategories]="allCategories()"
            class="h-[30%]"></app-dashboard-summary-categories>

        <!-- Incomes list -->
        <app-dashboard-summary-income-transactions [allCategories]="allCategories()"
            [allTransactionsIncome]="allTransactionsIncome()" class=" h-[33%] overflow-y-auto">
        </app-dashboard-summary-income-transactions>

        <!-- Expenses list -->
        <app-dashboard-summary-expense-transactions [allCategories]="allCategories()"
            class="h-[33%] overflow-y-auto"></app-dashboard-summary-expense-transactions>
    </div>


</div>
