<div>

    <div class="flex my-4 gap-1">
        <mat-icon aria-label="face icon" fontIcon="category"></mat-icon>
        <div class="text-gray-600 text-xl">Expense transactions
            <span class="font-semibold text-green-600">: {{
                getTotalAmount() |
                currency :
                'EUR' : 'symbol' :
                '1.2-2' }}</span>
        </div>
    </div>
    <div class=" w-full">
        <div class="flex flex-col text-center">
            <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 !bg-white">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element" class="!w-[5%]"> {{element.id}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date : 'shortDate'}} </td>
                </ng-container>


                <!-- Position Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef> Category. </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'EUR' : 'symbol' : '1.2-2'}}
                    </td>

                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Action column  -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="!w-[5%]">
                        <span class="flex flex row">
                            <!--       <button mat-icon-button aria-label="Update category" class="-me-2"
                            (click)="openUpdateTransaction(element)">
                            <mat-icon fontIcon="autorenew" class="!text-indigo-700"></mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Delete category">
                            <mat-icon fontIcon="delete" class="!text-red-700"
                                (click)="openDeleteTransaction(element)"></mat-icon>
                        </button> -->
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>
</div>
