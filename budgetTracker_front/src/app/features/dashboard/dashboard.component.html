<!-- <div class="p-8 max-w-4xl mx-auto mt-12 bg-white shadow-xl rounded-xl"> -->
<div class="flex flex-col items-center ">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main -->
  <section class=" w-[90%] flex gap-6 h-[90%]">
    <!-- Left sidebar section -->
    <app-dashboard-sidebar (categoryAdded)="onCategoryAdded($any($event))"> </app-dashboard-sidebar>

    <!-- Right section -->
    <div class="p-4 flex flex-col w-full bg-white shadow-xl rounded-xl ">
      <div class="flex border-b align-items-center text-xl font-semibold text-sky-700">
        <mat-icon aria-label="face icon" fontIcon="business_center"></mat-icon>
        <h2>Monthly Summary</h2>
      </div>

      <div class="flex my-4 gap-1">
        <mat-icon aria-label="face icon" fontIcon="category"></mat-icon>
        <div class="text-gray-600 text-xl">Categories</div>
      </div>


      <div class="flex flex-wrap gap-10">
        @for (category of allCategories(); track category.id) {

        <div class="flex flex-col border p-4 rounded-lg shadow-md w-1/6 justify-between">
          <div class="flex flex-row gap-4 justify-between items-center mb-2">
            <span class="flex items-center gap-2">
              <mat-icon aria-label="face icon" fontIcon="label" class="!text-cyan-700"></mat-icon>
              <span class="text-cyan-700 text-xl">{{category.name}}</span>
            </span>
            <span class="flex ">
              <button mat-icon-button aria-label="Update category" class="-me-2" (click)="openUpdateCategory(category)">
                <mat-icon fontIcon="autorenew" class="!text-indigo-700"></mat-icon>
              </button>
              <button mat-icon-button aria-label="Delete category">
                <mat-icon fontIcon="delete" class="!text-red-700"
                  (click)="openDialogDeleteCategory(category)"></mat-icon>
              </button>
            </span>
          </div>
          <div class="text-green-600 font-medium">$2,000</div>
          <!-- (click)="deleteCategory(item.id)" -->
          <div class="text-green-600 font-medium">%</div>
        </div>
        }
      </div>
    </div>
    <div>


    </div>

  </section>


</div>
