<h2 mat-dialog-title>Delete transaction</h2>
<form [formGroup]="transactionForm">
    <mat-dialog-content>Are you sure you want to delete this transaction</mat-dialog-content>
    <mat-dialog-actions>
        <button matButton mat-dialog-close>Close</button>
        <button matButton (click)="deleteTransaction()">Ok</button>
    </mat-dialog-actions>
</form>
