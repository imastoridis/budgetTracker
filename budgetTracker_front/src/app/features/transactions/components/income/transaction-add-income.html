<h2 mat-dialog-title class="text-center">Add Income</h2>
<form [formGroup]="transactionFormIncome">
    <div>
        <mat-dialog-content class="!flex !flex-col !gap-5">
            <!-- AmÎ¿unt -->
            <mat-form-field appearance="outline" class="!align-center">
                <mat-label>Amount</mat-label>
                <mat-icon matSuffix fontIcon="euro_symbol"></mat-icon>
                <input matInput cdkFocusInitial formControlName="amount" required #amountInput
                    (focus)="$any($event.target).select()" />
                @if (transactionFormIncome.controls.amount.hasError('hasText')) {
                <mat-error> Add an amount </mat-error>
                }
            </mat-form-field>
            <!-- category -->
            <mat-form-field appearance="outline">
                <mat-label>Categories</mat-label>
                <mat-select formControlName="categoryId" required>
                    @for (category of filteredCategoriesIncome(); track category) {
                    <mat-option [value]="category.id">{{
                        category.name
                        }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <!-- Description -->
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <!-- Date -->
            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </mat-dialog-content>
    </div>
    <mat-dialog-actions>
        <button matButton [mat-dialog-close] class="!text-red-700">
            Cancel
        </button>
        <button matButton (click)="addTransaction()" [disabled]="transactionFormIncome.invalid">
            Ok
        </button>
    </mat-dialog-actions>
</form>
