<h2 mat-dialog-title>Delete category</h2>
<form [formGroup]="categoryForm">
    <mat-dialog-content>Are you sure you want to delete this category?</mat-dialog-content>
    <mat-dialog-actions>
        <button matButton mat-dialog-close>Close</button>
        <button matButton (click)="deleteCategory()">Ok</button>
    </mat-dialog-actions>
</form>
