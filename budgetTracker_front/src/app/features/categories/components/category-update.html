<h2 mat-dialog-title>Update category</h2>
<form [formGroup]="categoryForm">
    <mat-dialog-content>
        <mat-form-field appearance="outline" class="!mt-5" [class.valid-green-border]="type?.valid">
            <mat-label>Category</mat-label>
            <input matInput formControlName="name" cdkFocusInitial required />
            <!-- Validation Feedback -->
            @if (name?.touched && name?.hasError('required')) {
            <mat-error> Category name is required. </mat-error>
            }
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton [mat-dialog-close] class="!text-red-700">
            Cancel
        </button>
        <button matButton (click)="updateCategory()" [disabled]="categoryForm.invalid">
            Ok
        </button>
    </mat-dialog-actions>
</form>
